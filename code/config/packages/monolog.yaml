monolog:
    channels:
        - deprecation

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "php://stdout"
                level: debug
                channels: ["!event"]
                formatter: monolog.formatter.json
                handler: rotating_file
            rotating_file:
                type: rotating_file
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                max_files: 10
                filename_format: "{filename}-{date}"
                date_format: "Y-m-d"
                formatter: monolog.formatter.json
            errors:
                type: stream
                path: "php://stderr"
                level: error
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: [ "!event", "!doctrine", "!console" ]

when@test:
    monolog:
        handlers:
            main:
                type: stream
                path: "php://stdout"
                level: debug
                formatter: monolog.formatter.json
            errors:
                type: stream
                path: "php://stderr"
                level: error
                formatter: monolog.formatter.json

when@prod:
    monolog:
        handlers:
            main:
                type: stream
                path: "php://stdout"
                level: debug
                formatter: monolog.formatter.json
                channels: ["!event"]
            errors:
                type: stream
                path: "php://stderr"
                level: error
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: "php://stderr"
                formatter: monolog.formatter.json
